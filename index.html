<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Javascript Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="calculator">
				<div class="display"></div>
				<div class="btn num seven">7</div>
				<div class="btn num eight">8</div>
				<div class="btn num nine">9</div>
				<div class="btn num four">4</div>
				<div class="btn num five">5</div>
				<div class="btn num six">6</div>
				<div class="btn num three">3</div>
				<div class="btn num two">2</div>
				<div class="btn num one">1</div>
				<div class="btn num zero0">0</div>
				<div class="btn opp addition">+</div>
				<div class="btn opp division">/</div>
				<div class="btn opp multi">*</div>
				<div class="btn opp subtract">-</div>
				<div class="btn equal">=</div>
				<div class="btn clear">CE</div>
			</div>
			<div class="displayCalc"></div>
		</div>
		<script src="scripts.js" charset="utf-8"></script>
	</body>
</html>
